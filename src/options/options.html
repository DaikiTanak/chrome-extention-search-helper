<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Set Keywords</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    .keyword-entry {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 60%;
      padding: 5px;
      margin-right: 5px;
    }
    .remove-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .pattern-select {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Set Keywords</h1>
  <div id="keywordContainer">
    <!-- ここにキーワード入力フィールドとラジオボタンが追加される -->
  </div>
  <button id="addButton">Add Another Keyword</button>
  <button id="saveButton">Save All</button>

  <script src="options.js"></script>
</body>
</html>
